<!DOCTYPE html><html>    <head>        <title></title>        <meta http-equiv="content-type" content="text/html; charset=UTF-8" />    </head>    <body>        <div id="test"></div>        <canvas id="cvs" width="100" height="100"></canvas>        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>        <script src="arctimer.js"></script>        <script type="text/javascript">            jQuery(function(){                var arc = $("#cvs").arctimer(3000, {                    color: '#FFFF33',                    ticker: function(percent){                        if(percent > 0.8){                            this.options.color = '#FF0000';                        }else if(percent > 0.6){                            this.options.color = '#FF6611';                        }else if(percent > 0.4){                            this.options.color = '#FF9911';                        }else if(percent > 0.2){                            this.options.color = '#FFDD22';                        }                    }                });                $("#test").arctimer(5000, {startPosition: 0}, function(){this.set(0.5);});            });        </script>    </body> </html>
